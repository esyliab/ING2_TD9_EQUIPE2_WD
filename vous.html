<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Profil | ECE In</title>
    <link rel="stylesheet" href="vous.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="icon" type="image/vnd.icon" href="ECE_LOGO_2021_web.ico">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div>ECE In: Social Media Professionnel de l’ECE Paris</div>
            <img src="ECE_LOGO_2021_web.png" alt="ECE In Logo">
        </div>
        <div class="navigation">
            <a href="accueil.html">Accueil</a>
            <a href="mon_reseau.html">Mon Réseau</a>
            <a href="vous.html" class="active">Vous</a>
            <a href="notifications.html">Notifications</a>
            <a href="messagerie.html">Messagerie</a>
            <a href="emplois.html">Emplois</a>
        </div>
        <div class="profile-grid">
            <div class="profile-info">
                <h2>Photo de profil</h2>
                <p id="pseudoPlaceholder"></p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('fileInput').click();">Choisir une photo</button>
                <div id="entryList">
                    <h3>Formations</h3>
                    <ul id="formationList"></ul>
                    <h3>Projets</h3>
                    <ul id="projetList"></ul>
                </div>
            </div>
            <div class="add-entry">
                <h2>Ajout de Formations et Projets</h2>
                <form id="profileForm">
                    <label for="type">Type :</label><br>
                    <select id="type" name="type" required><br>
                        <option value="formation">Formation</option><br>
                        <option value="projet">Projet</option><br>
                    </select><br>

                    <label for="description">Description :</label><br>
                    <textarea id="description" name="description" rows="4" cols="50" placeholder="Décrivez votre formation ou projet..." required></textarea><br>

                    <label for="date">Date :</label><br>
                    <input type="date" id="date" name="date" required><br><br>

                    <button type="button" onclick="addEntry()">Ajouter</button>
                </form>
            </div>
            <div class="generate-cv">
                <h2>Création du CV</h2>
                <button onclick="generateCV()">Générer mon CV</button>
                <div id="cvOutput" style="display:none;">
                    <h2>Mon CV</h2>
                    <div id="cvContent"></div>
                    <button onclick="downloadPDF()">Télécharger en PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const pseudo = params.get('pseudo');
            if (pseudo) {
                document.getElementById('pseudoPlaceholder').innerText = "Pseudo : " + pseudo;
            }
            loadEntriesFromXML();
        }

        function displaySelectedImage(event) {
            const selectedFile = event.target.files[0];
            const profileImage = document.getElementById('profileImage');
            profileImage.onload = function() {
                URL.revokeObjectURL(profileImage.src); 
            }
            profileImage.src = URL.createObjectURL(selectedFile);
        }

        function addEntry() {
            // Logic to add entries
        }

        function loadEntriesFromXML() {
            fetch('data.xml')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");

                    const formations = [...xmlDoc.getElementsByTagName('formation')];
                    const projets = [...xmlDoc.getElementsByTagName('projet')];

                    const formationList = document.getElementById('formationList');
                    const projetList = document.getElementById('projetList');

                    formations.sort((a, b) => new Date(b.getElementsByTagName('date')[0].textContent) - new Date(a.getElementsByTagName('date')[0].textContent));
                    projets.sort((a, b) => new Date(b.getElementsByTagName('date')[0].textContent) - new Date(a.getElementsByTagName('date')[0].textContent));

                    formations.forEach(formation => {
                        const li = document.createElement('li');
                        li.textContent = `${formation.getElementsByTagName('date')[0].textContent}: ${formation.getElementsByTagName('description')[0].textContent}`;
                        formationList.appendChild(li);
                    });

                    projets.forEach(projet => {
                        const li = document.createElement('li');
                        li.textContent = `${projet.getElementsByTagName('date')[0].textContent}: ${projet.getElementsByTagName('description')[0].textContent}`;
                        projetList.appendChild(li);
                    });
                });
        }

        function generateCV() {
            const cvContent = document.getElementById('cvContent');
            cvContent.innerHTML = '';

            const formations = document.getElementById('formationList').innerHTML;
            const projets = document.getElementById('projetList').innerHTML;

            cvContent.innerHTML += '<h3>Formations</h3>';
            cvContent.innerHTML += formations;
            cvContent.innerHTML += '<h3>Projets</h3>';
            cvContent.innerHTML += projets;

            document.getElementById('cvOutput').style.display = 'block';
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text(document.getElementById('cvContent').innerText, 10, 10);
            doc.save('CV.pdf');
        }
    </script>
</body>
</html>
